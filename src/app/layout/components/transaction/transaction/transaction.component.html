<div class="container">
  <div class="filter">
    <nz-range-picker
      [(ngModel)]="date"
      (ngModelChange)="getAllTransaction()"
    ></nz-range-picker>
  </div>

  <div class="amount">
    <span
      >Current Month Transaction: Rs
      {{ currentMonthAverage | number : ".2-2" }}</span
    >
  </div>
  <div class="table">
    <nz-table [nzFrontPagination]="true" #basicTable [nzData]="dataSet">
      <thead>
        <tr>
          <th>Bill NO.</th>
          <th>Date</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.customId }}</td>
          <td>{{ data.transactionDate | date : "medium" }}</td>
          <td>{{ data.totalPrice | number : ".2-2" }}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
